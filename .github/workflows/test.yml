name: test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Check out repository
      uses: actions/checkout@v4
    - name: Install python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'
    - name: Run pre-commit checks
      uses: pre-commit/action@v3.0.1
    - name: Run bootstrap
      run: tools/bootstrap
    - name: Run mypy
      run: tools/mypy
    - name: Run pytest
      run: tools/pytest
